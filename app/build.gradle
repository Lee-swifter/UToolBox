apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "lic.swifter.box"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 4
        versionName "0.8.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        baidu_assistant {
            manifestPlaceholders = [BAIDU_CHANNEL: "baidu_assistant"]
        }

        assistant_91 {
            manifestPlaceholders = [BAIDU_CHANNEL: "91_assistant"]
        }

        android_market {
            manifestPlaceholders = [BAIDU_CHANNEL: "android_market"]
        }
    }
}

dependencies {
    compile files('libs/Baidu_Mtj_3.7.4.2.jar')
    compile project(':guillotine')
    compile 'com.android.support:design:24.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
